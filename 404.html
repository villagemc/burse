<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Page Not Found</title>
    <meta http-equiv="refresh" content="0; URL=./burse/" />
    <script type="text/javascript">
      setTimeout(function() {
        var path = window.location.pathname.replace(/^\/burse/, '');
        window.location.replace(window.location.origin + '/burse' + path);
      }, 0);
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
