<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Page Not Found</title>
    <script type="text/javascript">
      setTimeout(function() {
        const { pathname, origin } = window.location;

        window.location.replace(origin);
        window.history.pushState({}, '', pathname);
      }, 0);
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
